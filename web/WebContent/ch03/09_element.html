<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css">
    <style>
        major{
            color: palegreen;
        }
        .com{
            font-size: 50px;
        }
   
    </style>
</head>
<body>
    <!-- 정의된 태그 -->
    <h1>문서의 제목</h1>
    <a href="http://www.daum.net">DAUM</a>
    <p/>
    <span>span영역</span>

    <!-- 사용자 정의 태그 -->
    <companay style="display: block;">한빛 아카데미 
        <department style="display: block; font-size: 20px; color: rgb(255, 17, 0);">영업부</department>
        <department class="com">편집부
            <team style="display: block; font-size: 19px;">그래픽팀</team>
        </department>
    </companay>
    <university style="display: block;" location="http://www.w3c.org" id="univ">한국대학교
        <major class="com">컴퓨터학과</major>
        <major>경영정보학과</major>
    </university>
<script>
    let univ = document.getElementById('univ');
    let loc = univ.getAttribute('location');
    univ.onclick = function() {
        location.href = loc;
    }
</script>
</body>
</html>
