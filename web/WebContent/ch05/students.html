<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<table border='1' id="tbl">

</table>
<body>
    <script>
        let scores = [
            ["홍길동" ,80],
            ["김민수" ,85],
            ["박민규" ,90]
        ];

        let tbl = document.getElementById("tbl");
        trTag = document.createElement("tr");
        tdTag = document.createElement("td");
        text = document.createTextNode("이름");
        tdTag.appendChild(text);
        trTag.appendChild(tdTag);
        tbl.appendChild(trTag);
        
        tdTag = document.createElement("td");
        text = document.createTextNode("성적");
        tdTag.appendChild(text);
        trTag.appendChild(tdTag);
        tbl.appendChild(trTag);

          // tr에 데이터.

        trTag = document.createElement("tr");
        tdTag = document.createElement("td");
          for(let i = 0; i <scores.length; i++) {
            text = document.createTextNode(scores[i][0]);
            text.setAttribute("name", "이름")
           // text.setAttribute("score", "score");
            //console.log("이름", scores[i][0], "비번", scores[i][1]);
           tdTag.appendChild(text);
           trTag.appendChild(tdTag);
            tbl.appendChild(trTag);
                
                
                
            }
    </script>
</body>
</html>
