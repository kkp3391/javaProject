<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get방식</title>
</head>
<body>
<h2>GET 방식으로 데이터 전송</h2>
<form action="get.jsp" method="get">
    이름: <input type="text" name="name" value="홍길동"><br>
    전공:  <input type="text" name="major" value="역사학과"><br>
    비번: <input type="password" name="passwd" ><br>
    <input type="submit" value="전송"> <br>
    <input type="reset" value="취소"> <br>
    <a href="get.jsp?name=홍길동&major=역사학과">전송</a>
</form>
</body>
</html>
